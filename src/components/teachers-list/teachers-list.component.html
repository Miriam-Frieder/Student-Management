<h2>Teachers</h2>
<ul class="teacher-list">
    @for(teacher of teachers;track teacher.id){
    <li [noClass]="teacher.classId.length===0">
        <p>{{teacher.name}} classes:{{teacher.classId}}</p>
        <button mat-raised-button (click)="this.teacherRemoving=teacher.id">remove</button>

    </li>
    }
</ul>

<button mat-raised-button class="add-button" (click)="this.teacherAdding=true">add teacher</button>

@if(teacherAdding){
<app-add-teacher #addComponent [classes]="classes" (teacherDetails)="saveDetails($event)"></app-add-teacher>
}

@if(teacherRemoving!=-1){
<app-information-card #remove>
    <div header>
        <h2>Alert⚠️</h2>
    </div>
    <div body>
        <p>Are you sure you want to permanently delete the teacher?</p>
    </div>
    <div footer>
        <button (click)="removeTeacher()">Ok</button>
        <button (click)="this.teacherRemoving=-1">Cancel</button>
    </div>
</app-information-card>
}
