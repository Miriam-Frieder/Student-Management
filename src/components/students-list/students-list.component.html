<h2>Students</h2>
<ul class="student-list">
    @for(student of students; track student.id){
    <li>
        <p>
            {{student.name}}, grade: {{student.grade}}
        </p>
        <button mat-raised-button (click)="this.studentRemoving=student.id">{{'remove'}}</button>
        <button mat-raised-button (click)="this.studentResetting=student.id">{{"reset"}}</button>
        @if(studentResetting==student.id){
        <app-student-details [student]="student" (studentNewDetails)="changeStudentDetails($event)"></app-student-details>
        }
    </li>
    }
</ul>
<button mat-raised-button class="add-button" (click)="this.studentAdding=true">add student</button>
@if(studentAdding){
    <app-student-details [student]="emptyStudent" (studentNewDetails)="addStudentDetails($event)"></app-student-details>
}
@if(studentRemoving!=-1){
<app-information-card #remove>
    <div header>
        <h2>Alert⚠️</h2>
    </div>
    <div body>
        <p>Are you sure you want to permanently delete the student?</p>
    </div>
    <div footer>
        <button  (click)="removeStudent()">Ok</button>
        <button (click)="this.studentRemoving=-1">Cancel</button>
    </div>
</app-information-card>
}
