<h3>Enter details:</h3>
<label for="firstName">First name</label>
<input #fn type="text"  name="firstName" >
<label for="lastName">Last name</label>
<input #ln type="text"  name="lastName" >
<label for="grade">Grade</label>
<input #grade type="number"  name="grade" >
<label for="adress">Adress</label>
<input #adress type="text"  name="adress" >
<label for="phone">Phone number</label>
<input #phone type="text"  name="phone" >
<label for="avg">Score average</label>
<input #avg type="number"  name="avg" >
<label for="active">Active?</label>
<input #active type="checkbox"  name="active" >
<button (click)="saveDetails(fn.value,ln.value, grade.value,adress.value,phone.value,avg.value,active.checked)">save</button>
